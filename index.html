<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    
        <title>Document</title>


</head>
<body>
    

    <div class="container">
        <div class="content">
            <h1>gsap everywhere</h1>
        </div>
        <div class="img"></div>
    </div>

    <div class="container2">
        <div class="content">
            <h1>gsap everywhere</h1>
        </div>
        <div class="img2"></div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        const tl = gsap.timeline({ defaults:{duration: .05}})
const container = document.querySelector('.container')

        tl.to(container, {clipPath: 'polygon(19% 6%, 94% 6%, 80% 94%, 6% 94%)'})
        tl.to(container, {clipPath: 'polygon(94% 6%, 94% 6%, 80% 94%, 80% 94%)'}, '+=1')
        tl.to('h1', {color:'black'})
        tl.to('.container2', {clipPath: 'polygon(0 0, 100% 0, 100% 100%, 0 100%)'}, '+=1')
        
        container.addEventListener('mouseover',() =>{
            tl.play()
        })
    </script>

</body>
</html>
